<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Your Database</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Your Database</h1>
            <ul class="nav-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Database</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2>Create and Manage your Database</h2>
            <button class="btn btn-headline">Try Now</button>
        </div>
    </header>
    <section class="database-creation container">
        <h2>Want to Create and Manage your Database??</h2>
        <form class="form">
            <input type="text" name="" id="name" placeholder="Enter Name" required>
            <input type="email" name="" id="email" placeholder="Enter Email" required>
            <input type="tel" name="" id="number" placeholder="Enter Number" required>
            <input type="submit" value="Create" class="btn form-btn">
        </form>
    </section>
    <section>
        <table class="table">
            <thead>
                <tr>
                    <th class="name">Name</th>
                    <th class="email">Email</th>
                    <th class="number">Phone No.</th>
                    <th class="btn btn-th">Action</th>
                </tr>
            </thead>
            <tbody class="tbody">
                
            </tbody>
        </table>
    </section>
    <section class="section-feedback container">
    <h2>Feedback Form</h2>
    <form class="feedback-form">
      <div class="form-group">
        <label for="Name">Your Name</label>
        <input type="text" name="Name" id="">
      </div>
      <div class="form-group">
        <label for="feedback">Your Feedback</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn feedback-btn">Submit</button>
    </form>
  </section>
</body>
</html>
